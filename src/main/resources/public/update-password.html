<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更新密码</title>
  <style>
    /* 设置背景图片 */
    body {
      background-image: url('http://pic.qianye88.com/4kcc080302559-ab99-3522-b37f-f283f188c3c0.jpg?imageMogr2/thumbnail/x380/quality/90');
      background-size: cover;
      background-position: center;
      height: 100vh; /* 设置页面铺满整个视口高度 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* 设置表单样式 */
    .form-container {
      background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>更新密码</h2>
  <form method="post" action="/user/update-password">
    用户名: <input type="text" name="username"><br>
    邮箱: <input type="text" name="email"><br>
    新密码: <input type="password" name="newPassword"><br>
    <input type="submit" value="更新密码">
  </form>
</div>

</body>
</html>
